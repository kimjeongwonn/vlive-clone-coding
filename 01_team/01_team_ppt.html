<h1>SCSS</h1>
<ul>
<li>메뉴의 아이콘중 일부가 스프라이트 이미지로 구성. 반복되어 사용될 것을 고려하여 스프라이트 이미지를 보여주는 믹스인을 제작해서 재사용</li>
</ul>
<p><img src="./img/ppt_channel_sprite1.png" alt="width:200px center" style="width:200px;" /><br />
<img src="./img/ppt_channel_sprite2.png" alt="width:200px center" style="width:200px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#f5f0fd" data-theme="gaia" data-marpit-pagination="42" data-marpit-pagination-total="67" style="--paginate:true;--background-color:#f5f0fd;--theme:gaia;background-color:#f5f0fd;background-image:none;">
<pre><code class="language-scss"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">@mixin</span> spriteIcon(<span class="hljs-variable">$w</span>, <span class="hljs-variable">$h</span>, <span class="hljs-variable">$x</span>, <span class="hljs-variable">$y</span>) {
  <span class="hljs-attribute">display</span>: inline-block;
  <span class="hljs-attribute">vertical-align</span>: middle;
  <span class="hljs-attribute">width</span>: rem(<span class="hljs-variable">$w</span>);
  <span class="hljs-attribute">height</span>: rem(<span class="hljs-variable">$h</span>);
  <span class="hljs-attribute">background-image</span>: url(<span class="hljs-string">&quot;/src/img/vlive_sprite.png&quot;</span>);
  <span class="hljs-attribute">background-size</span>: <span class="hljs-number">538px</span> <span class="hljs-number">518px</span>;
  <span class="hljs-attribute">background-position</span>: (<span class="hljs-variable">$x</span> * -<span class="hljs-number">1</span>) (<span class="hljs-variable">$y</span> * -<span class="hljs-number">1</span>);
}
</span></span></foreignObject></svg></code></pre>
<p>해당 믹스인은 다음과 같이 적용</p>
<pre><code class="language-scss"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">//...</span>
<span class="hljs-keyword">@at-root</span> .icon {
    &amp;--plus {
      <span class="hljs-keyword">@include</span> spriteIcon(<span class="hljs-number">18px</span>, <span class="hljs-number">18px</span>, <span class="hljs-number">201px</span>, <span class="hljs-number">498px</span>);
      <span class="hljs-attribute">margin-right</span>: rem(<span class="hljs-number">5px</span>);
    }
    &amp;--home {
      <span class="hljs-keyword">@include</span> spriteIcon(<span class="hljs-number">18px</span>, <span class="hljs-number">18px</span>, <span class="hljs-number">473px</span>, <span class="hljs-number">467px</span>);
      <span class="hljs-attribute">margin-right</span>: rem(<span class="hljs-number">10px</span>);
    }
<span class="hljs-comment">//...</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#f5f0fd" data-theme="gaia" data-marpit-pagination="43" data-marpit-pagination-total="67" style="--paginate:true;--background-color:#f5f0fd;--theme:gaia;background-color:#f5f0fd;background-image:none;">
<h1>SCSS</h1>
<ul>
<li>각 스프라이트 아이콘은 버튼이 호버되었을 때 다른 영역을 보여줘야 함</li>
<li>이를 일일히 선택자를 사용해 위치를 다시 잡아줄 수도 있었지만 SCSS의 <code>@each</code> 반복문을 활용했다.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#f5f0fd" data-theme="gaia" data-marpit-pagination="44" data-marpit-pagination-total="67" style="--paginate:true;--background-color:#f5f0fd;--theme:gaia;background-color:#f5f0fd;background-image:none;">
<pre><code class="language-scss"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-variable">$icon-list</span>: (
  home: -<span class="hljs-number">473px</span>,
  store: -<span class="hljs-number">277px</span>,
  schedule: -<span class="hljs-number">239px</span>,
  my: -<span class="hljs-number">182px</span>,
);

&amp;-link {
  <span class="hljs-keyword">@each</span> <span class="hljs-variable">$name</span>, <span class="hljs-variable">$x</span> in <span class="hljs-variable">$icon-list</span> {
    <span class="hljs-comment">// 아이콘 이름과 X좌표를 받는다.</span>
    &amp;--#{<span class="hljs-variable">$name</span>}<span class="hljs-selector-pseudo">:hover</span> {
      <span class="hljs-comment">// 각 이름에 해당하는 링크에 호버시</span>
      <span class="hljs-attribute">color</span>: <span class="hljs-variable">$primary-color</span>;
      &gt; <span class="hljs-selector-class">.icon--</span>#{<span class="hljs-variable">$name</span>} {
        <span class="hljs-comment">// 각 이름에 해당하는 아이콘의 속성을 변경한다.</span>
        <span class="hljs-attribute">background-position</span>-x: <span class="hljs-variable">$x</span> + <span class="hljs-number">19px</span>;
        <span class="hljs-comment">// 입력받은 x좌표에 19px를 추가</span>
      }
    }
  }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#f5f0fd" data-theme="gaia" data-marpit-pagination="45" data-marpit-pagination-total="67" style="--paginate:true;--background-color:#f5f0fd;--theme:gaia;background-color:#f5f0fd;background-image:none;">

<h3>포커스와 아웃라인</h3>
<p>WCAG 성공기준 &quot;2.4.7 식별 가능한 포커스&quot;에 준하기 위해서는 탭으로 포커스를 할 때 반드시 시각적으로 포커싱 되어있음이 확인되어야 한다.</p>
<p>하지만 중간중간 아웃라인이 보이지 않는 영역과 아웃라인이 잘려 보이는 부분이 존재.</p>

<p><img src="./img/md_channel_focus_observe.gif" alt="width:200px right" style="width:200px;" /></p>

<p>스타일 속성을 통해 포커스시 아웃라인을 지우지 않도록 하여 모든 포커스 아웃라인이 정상 출력되도록 유지 했다.</p>

<p>WCAG 성공기준 &quot;2.4.10 섹션(section) 헤딩&quot;에 준하기 위해서는 각 콘텐츠의 섹션별로 식별 가능한 이름이 제공되어야 함</p>
<p>하지만 채널 정보에 대한 헤딩이 존재하지 않음</p>

<h1>접근성</h1>
<h3>영역에 대한 헤딩</h3>
<p>다음과 같이 섹션의 라벨을 지정해줘서 해결했다.</p>
<p><img src="./img/md_channel_label_observe.png" alt="width:400px right" style="width:400px;" /></p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">&lt;!-- ... --&gt;</span>

<span class="hljs-tag">&lt;<span class="hljs-name">aside</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;channel&quot;</span> <span class="hljs-attr">aria-labelledby</span>=<span class="hljs-string">&quot;channelLabel&quot;</span>&gt;</span>

<h1>접근성</h1>
<h3>모바일 뷰포트 환경</h3>
<p>모바일에서 탭을 사용하지 않을거라 생각하겠지만 저시력자들의 경우 화면을 확대하여 사용</p>
<p>WCAG 성공기준 &quot;1.4.10 재배치&quot;에 의거 반응형 사이트의 경우 화면을 확대하여 상대적으로 뷰포트의 사이즈가 줄어들었을 때 스크롤이 생기지 않게하기 위해 모바일 레이아웃으로 페이지를 탐색할 수 있어야 함</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#f5f0fd" data-theme="gaia" data-marpit-pagination="50" data-marpit-pagination-total="67" style="--paginate:true;--background-color:#f5f0fd;--theme:gaia;background-color:#f5f0fd;background-image:none;">
<h1>접근성</h1>
<h3>모바일 메뉴버튼 접근</h3>
<p><img src="./img/md_channel_menu_tree.png" alt="width:400px right" style="width:400px;" />메뉴 토글버튼이 좌측 채널정보보다 뒤에 마크업 되어있고, 채널정보에 포커스가 가능해서 모든 채널 정보를 순회하고 겨우 메뉴를 열 수 있음</p>
